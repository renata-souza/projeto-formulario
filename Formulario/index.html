<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto - Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
        <form enctype="multipart/form-data">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div class="personal-data">
                    <div class="info">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" required>

                        <label for="address">Endereço:</label>
                        <input type="text" id="address">

                        <label for="state">Estado:</label>
                        <select name="state" id="state">
                            <option value="Selecione">-</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Paraná">Paraná</option>
                        </select>
                    </div>
                    <div class="contact">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>

                        <label for="phone">Telefone:</label>
                        <input type="number" id="phone" minlength="10" maxlength="11" placeholder="(xx) xxxx-xxxx">
                    </div>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Dados profissionais</legend>
                <p>Cargo pretendido:</p>
                    <input type="radio" name="occupation" id="manager" value="manager"">
                    <label for="manager">Gerente</label>

                    <input type="radio" name="occupation" id="programmer" value="programmer">
                    <label for="programmer">Programador</label>

                    <input type="radio" name="occupation" id="designer" value="designer">
                    <label for="designer">Designer</label>

                    <input type="radio" name="occupation" id="support" value="support">
                    <label for="support">Suporte</label>
                <hr>
                <p>Área de interesse:</p>
                    <input type="checkbox" name="interest" id="programming" value="programming"">
                    <label for="programming">Programação</label>

                    <input type="checkbox" name="interest" id="design" value="design"">
                    <label for="design">Design</label>

                    <input type="checkbox" name="interest" id="marketing" value="marketing"">
                    <label for="marketing">Marketing</label>

                    <input type="checkbox" name="interest" id="sales" value="sales"">
                    <label for="sales">Vendas</label>
                <hr>
                <p>Envie seu currículo:</p>
                <input type="file">
            </fieldset>
            <br>
            <div class="send">
                <input name="send" id="send" type="submit">
                <label for='send'>Enviar</label>
            </div>
        </form>
    </div>
</body>
</html>
